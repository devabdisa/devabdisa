name: Waka Readme

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    name: Update README with WakaTime stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # ✅ Show only total coding time
          SHOW_TOTAL: true
          SHOW_TIME: true
          TIME_RANGE: all_time

          # ❌ Disable all breakdowns
          SHOW_LANGUAGES: false
          SHOW_PROJECTS: false
          SHOW_OS: false
          SHOW_EDITORS: false
          SHOW_DAYS_OF_WEEK: false
